<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainDiv">
        <h1 id="heading">Age Calculator</h1>
        <div id="div1">
            <div>
                <label for="day">Date</label><br>
                <input type="number" required minlength="2" maxlength="2" id="day" placeholder="dd" name="day" />
            </div>
            <div>
                <label for="month">Month</label><br>
                <input type="number" required minlength="2" maxlength="2" id="month" placeholder="mm" name="month" />
            </div>
            <div>
                <label for="year">Year</label><br>
                <input type="number" required  minlength="4" maxlength="4" id="year" placeholder="yyyy" name="year" />
            </div>
        </div>
        <button type="submit" id="submit"> Submit </button>
        <h1 id="res"></h1>
    </div>
    <script src="./script.js"></script>
</body>

</html>
